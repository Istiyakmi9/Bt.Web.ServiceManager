<div class="container" [ngClass]="{'vh-100': !isPageReady}">
  <ng-container *ngIf="isPageReady">
    <div class="t-table t-list col-md-12">
      <div class="t-head">
        <div class="tr">
          <div class="th fe-index">
            <div class="cell-wrapper ps-3 fw-bold">
              #
            </div>
          </div>
          <div class="th fe-2">
            <div class="cell-wrapper fw-bold">
              <i class="fa-solid fa-school pe-1"></i>
              Organization Name
            </div>
          </div>
          <div class="th fe-2">
            <div class="cell-wrapper fw-bold">
              <i class="fa-solid fa-building pe-1"></i>
              Company Name
            </div>
          </div>
          <div class="th">
            <div class="cell-wrapper fw-bold">
              <i class="fa-regular fa-envelope"></i>
              Email
            </div>
          </div>
          <div class="th">
            <div class="cell-wrapper fw-bold">
              <i class="fa-solid fa-phone pe-1"></i>
              Mb. No.
            </div>
          </div>
          <div class="th">
            <div class="cell-wrapper fw-bold pe-1">
              <i class="fa-solid fa-user pe-1"></i>
              Full Name
            </div>
          </div>
          <div class="th fe-index">
            <div class="cell-wrapper fw-bold">
              Action
            </div>
          </div>
        </div>
      </div>
      <div class="t-body" *ngIf="isPageReady">
        <div class="tr py-2" *ngFor="let item of trialList; let i = index;">
          <div class="td align-middle fe-index">
            <div class="cell-wrapper ps-3">
              {{item.Index}}
            </div>
          </div>
          <div class="td align-middle fe-2">
            <div class="cell-wrapper">
              {{item.OrganizationName}}
            </div>
          </div>
          <div class="td align-middle fe-2">
            <div class="cell-wrapper">
              {{item.CompanyName}}
            </div>
          </div>
          <div class="td align-middle">
            <div class="cell-wrapper">
              {{item.Email}}
            </div>
          </div>
          <div class="td align-middle">
            <div class="cell-wrapper">
              {{item.PhoneNumber}}
            </div>
          </div>
          <div class="td align-middle">
            <div class="cell-wrapper">
              {{item.FullName}}
            </div>
          </div>
          <div class="td align-middle fe-index">
            <div class="cell-wrapper">
              <a href="javascript:void(0)" class="text-decoration-none" (click)="viewTrial(item)">
                <i class="fa-solid fa-pen-to-square"></i>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="mt-3">
      <app-pagination [pagination]="trialData" (onPageChange)="GetFilterResult($event)"></app-pagination>
    </div>
  </ng-container>
  <ng-container *ngIf="!isPageReady">
    <div class="d-flex justify-content-center align-items-center h-100">
      <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
  </ng-container>
</div>
